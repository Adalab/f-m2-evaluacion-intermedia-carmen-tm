<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Guess the number app</title>
</head>
<body>
    <h1 class="main-title">Adivina el número</h1>

    <main class="game">
        <h2 class="game__counter">0</h2>

        <form action="post" class="game__form">
            <label for="testNumber">Introduce aquí tu número</label>
            <input type="text" name="testNumber" id="testNumber">

            <button class="btn--try" type="submit">Prueba</button>
        </form>
    </main>

    <footer class="main-footer">
        <p class="game__instructions">
            Escribe un número y dale a Prueba
        </p>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
